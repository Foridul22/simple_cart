<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body class="h-screen items-center">
    <div class="max-w-7xl bg-[#36384D] mx-auto px-4 h-full">
      <div class="max-w-4xl mx-auto px-4">
        <div class="pt-8 w-2/3">
          <div
            class="justify-start items-center bg-white rounded-xl h-full p-20"
          >
            <img
              class="pb-8"
              src="./images/icon-success.svg"
              alt="success icon"
            />
            <div class="w-[22.5rem]">
              <h2 class="text-5xl font-bold pb-6">Thanks for subscribing!</h2>
              <p class="pb-9">
                A confirmation email has been sent to
                <span class="font-bold">ash@loremcompany.com.</span>Please open
                it and click the button inside to confirm your subscription.
              </p>
              <div>
                <button
                  class="border border-gray-900 rounded-md px-3 flex justify-center"
                >
                  Dismiss message
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
